<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" name="display" />
          </div>
          <div class="align-container">
            <div class="align1">
              <input type="button" value="e" />
              <input
                type="button"
                value="Ac"
                onclick=" display.value ='' "
                style="
                  background-color: rgb(103, 101, 101);
                  color: rgba(254, 254, 254, 0.724);
                "
              />
              <input type="button" value="7" onclick=" display.value +='7' " />
              <input type="button" value="4" onclick=" display.value +='4' " />
              <input type="button" value="1" onclick=" display.value +='1' " />
              <input type="button" value="0" onclick=" display.value +='0' " />
            </div>
            <div class="align2">
              <input type="button" value="μ" />
              <input
                type="button"
                value="⌫ "
                style="
                  background-color: rgb(103, 101, 101);
                  color: rgba(254, 254, 254, 0.724);"
                onclick=" display.value= display.value.toString().slice(0,-1)"
              />
              <input type="button" value="8" onclick=" display.value +='8' " />
              <input type="button" value="5" onclick=" display.value +='5' " />
              <input type="button" value="2" onclick=" display.value +='2' " />
            </div>
            <div class="align3">
              <input type="button" value="sin" />
              <input
                type="button"
                value="/"
                onclick=" display.value +='/' "
                style="background-color: #005db2"
              />
              <input type="button" value="9" onclick=" display.value +='9' " />
              <input type="button" value="6" onclick=" display.value +='6' " />
              <input type="button" value="3" onclick=" display.value +='3' " />
              <input type="button" value="." onclick=" display.value +='.' " />
            </div>
            <div class="align4">
              <input type="button" value="deg" />
              <input
                type="button"
                value="*"
                style="background-color: #005db2"
                onclick=" display.value +='*'"
                class="different"
              />
              <input
                type="button"
                value="-"
                style="background-color: #005db2"
                class="minus"
                class="different"
                onclick=" display.value +='-' "
              />
              <input
                type="button"
                value="+"
                style="background-color: #005db2"
                id="plus"
                class="different"
                onclick=" display.value +='+' "
              />
              <input
                type="button"
                value="="
                style="background-color: #005db2;color:white;"
                class="equal"
                onclick=" display.value = eval(display.value) "
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
